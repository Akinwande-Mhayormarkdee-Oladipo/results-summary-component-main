<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./sass/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
   
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="result">
        <h4>Your Result</h4>
        <div class="main-display">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div class="summary-text">
          <h3>Summary</h3>
          
        </div>
        <div class="summary-tab reaction">
          <div><img src="../assets/images/icon-reaction.svg" class="icon" alt="">
          <h4>Reaction</h4></div>
          <p><span class="bold">80</span> / 100</p>
        </div>
        <div class="summary-tab memory">
          <div><img src="./assets/images/icon-memory.svg" class="icon">
          <h4>Memory</h4> </div>
          <p><span class="bold">92</span> / 100</p>
        </div>
        <div class="summary-tab verbal">
          <div> <img src="./assets/images/icon-verbal.svg" class="icon" alt="">
          <h4>Verbal</h4></div>
          <p><span class="bold">61</span> / 100</p>
        </div>
        <div class="summary-tab visual">
          <div><img src="./assets/images/icon-visual.svg" class="icon" alt="">
          <h4>Visual</h4></div>
          <p><span class="bold">72</span> / 100</p>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DeeCoder</a>.
    </div>
  </body>
</html>
